<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/globalStyles.css" />
  <link rel="stylesheet" href="./pages/home/index.css" />
  <title>Git Search</title>
</head>

<body class="container">
  <main class="app">
    <section class="section-1">
      <h1 class="title-section-1">Git Search</h1>
      <p class="text-find">Encontre e se conecte com profissionais de forma rápida e fácil</p>
      <div class="div-section-1">
        <p class="div-text">Achados recentemente:</p>
        <ul class="ul-card-section-1">
        </ul>
      </div>
    </section>
    <section class="section-2">
      <h2 class="title-section-2">Procurar por um usuário</h2>
      <form class="form-section-2">
        <label for="user" class="label-user"> Usuário GitHub </label>
        <input type="text" class="input-user" id="input" placeholder="Digite um usuário gitHub">
        <p class="user-not-found"></p>
        <button id="button" class="button-section-2" type="button">Ver perfil do github</button>
      </form>
    </section>
  </main>
  <script type="module" src="./pages/home/search.js"></script>
</body>

</html>
